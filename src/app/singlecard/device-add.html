<div class="closeEdit">
  <button (click)="onNoClick()"
    style="float: right;  font-size: 20px; font-weight: 500; margin-top: -18px;  margin-right: -18px;" mat-raised-button
    class="btn btn-warn" color="warn" mat-mini-fab> X </button>
</div>

<div class="openDialog">

  <form [formGroup]="myForm">

    <p class="pfont">{{ card_details.device.category.name }} <span class="spanFont"> . {{ card_details.valueUnit1
        }}</span> </p>

    <mat-form-field appearance="fill" style="width: 100%;padding-top: 10px;">
      <mat-label>Enter {{ card_details.device.category.name }}</mat-label>
      <input matInput type="number" #firstReading formControlName='firstReading' name="firstReading" cdkFocusInitial
        maxlength="3" required>
    </mat-form-field><br>

    <mat-chip-list *ngIf="tag_list != null" class="tag-section">
      <mat-chip (click)="tag_btn(tag.id)" *ngFor="let tag of tag_list; index as i"
        style="background-color: rgb(86, 188, 188);">{{tag.description}}</mat-chip>
    </mat-chip-list><br>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Choose a date</mat-label>
      <input [max]="maxDate" readonly #dateSelected [value]="date1.value" matInput [matDatepicker]="dp3" required>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3></mat-datepicker>
    </mat-form-field> <br>

    <mat-form-field appearance="fill" style="width: 30%;">
      <mat-label>HH</mat-label>
      <mat-select [(value)]="hour_value" required>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of counter(13);let i= index" value="{{i}}">{{i}}</mat-option>
      </mat-select>
    </mat-form-field> &nbsp;


    <mat-form-field appearance="fill" style="width: 30%;">
      <mat-label>MM</mat-label>
      <mat-select [(value)]="minute_value" required>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of counter(60); index as i" value="{{i}}">{{i}}</mat-option>
      </mat-select>
    </mat-form-field> &nbsp;

    <mat-form-field appearance="fill" style="width: 32.5%;">
      <mat-label>AM/PM</mat-label>
      <mat-select [(value)]="am_pm" required>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of ampm_list" value="{{item}}">{{item}}</mat-option>
      </mat-select>
    </mat-form-field><br>

    <div class="update">
      <p class="ppfont">Last Reading: {{last_updated}}</p>
    </div>

    <div mat-dialog-actions class="docBut pull-right" style="padding: 10px;">
      <button mat-raised-button class="btn btn-success" type="submit" style="background-color: rgb(4, 140, 4)"
        (click)="save_data(firstReading.value, dateSelected.value, hour_value, minute_value, am_pm, card_details.valueUnit1)" cdkFocusInitial>
        <b style="color: white;">Save</b></button>
    </div>

  </form>

</div>
