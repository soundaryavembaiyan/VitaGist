<mat-card-content>
    <div class="closeEdit">
       <button (click)="closeDialog()"
         style="float: right;  font-size: 20px; font-weight: 500; margin-top: -18px;  margin-right: -18px;"
         mat-raised-button class="btn btn-warn" color="warn" mat-mini-fab> X </button>
     </div>  

   <h1 mat-dialog-title>Edit Entity</h1>

<!--Form-->
<div class="openDialog">

<form [formGroup]="myForm">

   <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
     <mat-label>Entity Name: </mat-label>
     <input type="text" matInput #entity_name formControlName="name" name="name"
     [ngModel]="add_details?.firm_name" placeholder="Entity Name" required>
   </mat-form-field><br>

   <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
     <mat-label>Entity Address: </mat-label>
     <textarea matInput #entity_add  formControlName='address' name="address" 
     [ngModel]="add_details?.firm_address" placeholder="Entity Address" required></textarea>
     
   </mat-form-field><br>

   
   <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
    <mat-label>Relationship/Account Id: </mat-label>
    <input type="text" matInput #entity_id formControlName="id" name="id"
    [ngModel]="add_details?.account_id" placeholder="Relationship/Account Id" required>
   </mat-form-field><br>

   <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
    <mat-label>Entity Identification Number: </mat-label>
    <input type="text" matInput #id_no formControlName="id_no" name="id_no"
    [ngModel]="add_details?.biz_identification_no" placeholder="Entity Identification Number" required>
   </mat-form-field><br>

   <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Others: </mat-label>
    <textarea matInput  #others formControlName='others' name="others"
    [ngModel]="add_details?.others" placeholder="Others"></textarea>
  </mat-form-field>

<div mat-dialog-actions class="docBut pull-right">
 <button mat-raised-button style="background-color: rgb(4, 140, 4)" 
  (click)="edit_entity(entity_name.value ,entity_add.value, entity_id.value , id_no.value,others.value)"> <b style="color: white;">Save</b>
</button>

</div> 
</form>
</div>
 </mat-card-content>
