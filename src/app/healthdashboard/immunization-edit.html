<mat-card-content>
    <div class="closeEdit">
       <button (click)="onNoClick()"
         style="float: right;  font-size: 20px; font-weight: 500; margin-top: -18px;  margin-right: -18px;"
         mat-raised-button class="btn btn-warn" color="warn" mat-mini-fab> X </button>
     </div> 

   <h1 mat-dialog-title style="font: normal normal 400 2rem Gill sans;">Immunization</h1>

<!--Form-->
<div class="openDialog">

<form [formGroup]="myForm">

  <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
    <mat-label>Immunization</mat-label>
    <mat-select #vaccineName placeholder="Immunization" required>
      <mat-option *ngFor="let item of immunization" [value]="item.name">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field><br>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Admin Date</mat-label>
    <input matInput #adminDate [matDatepicker]="picker" placeholder="Start Date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Next Due Date</mat-label>
    <input matInput #nextDueDate [matDatepicker]="picker" placeholder="End Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>

  <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
    <mat-label>Detail</mat-label>
    <input type="text" #comment matInput placeholder="Strength">
  </mat-form-field><br>

  <div mat-dialog-actions class="docBut pull-right">
    <button mat-raised-button class="btn btn-success" type="submit" 
    (click)="immunizationEdit(vaccineName.value, adminDate.value, nextDueDate.value, comment.value)" style="background-color: rgb(4, 140, 4)" cdkFocusInitial><b style="color: white;">Save</b>
    </button>
    <button mat-raised-button class="btn btn-danger" 
    (click)="delete_Immunization(vaccineName, adminDate, nextDueDate, comment)" style="background-color: rgb(236, 11, 11)" cdkFocusInitial><b style="color: white;">Delete</b>
    </button>   
  </div>
   
   </form>
   </div>
   </mat-card-content>
