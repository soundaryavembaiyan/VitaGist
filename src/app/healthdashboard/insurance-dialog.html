<mat-card-content>
    <div class="closeEdit">
       <button (click)="onNoClick()"
         style="float: right;  font-size: 20px; font-weight: 500; margin-top: -18px;  margin-right: -18px;"
         mat-raised-button class="btn btn-warn" color="warn" mat-mini-fab> X </button>
     </div> 

   <h1 mat-dialog-title style="font: normal normal 400 2rem Gill sans;">Insurance</h1>

<!--Form-->
<div class="openDialog">

<form [formGroup]="myForm">

    <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Company Name</mat-label>
        <input type="text" matInput #insuranceCompany placeholder="Company Name" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Policy Number</mat-label>
        <input type="number" matInput #policyNumber placeholder="Policy number" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Member Id</mat-label>
        <input type="text" #memberId matInput  placeholder="Member id">
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Group Number</mat-label>
        <input type="number" #groupNumber matInput  placeholder="Group number">
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Plan Name</mat-label>
        <input type="text" matInput #planName placeholder="Plan Name" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Start Date</mat-label>
        <input matInput #startDate [matDatepicker]="picker" placeholder="Start Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field><br>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>End Date</mat-label>
        <input matInput #endDate [matDatepicker]="picker" placeholder="End Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Status</mat-label>
        <mat-select placeholder="Condition Name" #status required>
          <mat-option *ngFor="let item of statuse" [value]="item.name">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Comment</mat-label>
        <input type="text" matInput #comment name="comment" placeholder="Enter your Comments">
      </mat-form-field><br>


<div mat-dialog-actions class="docBut pull-right">
 <button mat-raised-button class="btn btn-success" type="submit" 
 (click)="save_Insurance(insuranceCompany.value, policyNumber.value, memberId.value, groupNumber.value, planName.value, startDate.value, endDate.value, status.value ,comment.value)" style="background-color: rgb(4, 140, 4)" cdkFocusInitial><b style="color: white;">Save</b></button>
</div>

</form>
</div>
</mat-card-content>
