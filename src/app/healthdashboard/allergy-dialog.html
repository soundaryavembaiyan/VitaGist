<mat-card-content>
    <div class="closeEdit">
       <button (click)="onNoClick()"
         style="float: right;  font-size: 20px; font-weight: 500; margin-top: -18px;  margin-right: -18px;"
         mat-raised-button class="btn btn-warn" color="warn" mat-mini-fab> X </button>
     </div> 

   <h1 mat-dialog-title style="font: normal normal 400 2rem Gill sans;">Allergy</h1>

<!--Form-->
<div class="openDialog">

<form [formGroup]="myForm">

    <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Allergy</mat-label>
        <input type="text" matInput #allergicTo placeholder="Allergic to" required="">
      </mat-form-field><br>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Allergic Reaction</mat-label>
        <mat-select #allergicReaction required multiple>
          <mat-option *ngFor="let r of reactions" [value]="r.Allergic">
            {{ r.Allergic }}
          </mat-option>
        </mat-select>
      </mat-form-field><br>

      
    <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Severity</mat-label>
        <mat-select placeholder="Condition Name" #severity required>
          <mat-option *ngFor="let item of severitys" [value]="item.name">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Comment</mat-label>
        <input type="text" matInput #comment name="comment" placeholder="Enter your Comments">
      </mat-form-field><br>


<div mat-dialog-actions class="docBut pull-right">
 <button mat-raised-button class="btn btn-success" type="submit" 
 (click)="save_Allergycon(allergicTo.value, allergicReaction.value, severity.value, comment.value)" style="background-color: rgb(4, 140, 4)" cdkFocusInitial>
  <b style="color: white;">Save</b></button>
</div>

</form>
</div>
</mat-card-content>
