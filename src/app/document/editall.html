<mat-card-content>

    <div class="closeEdit">
      <button (click)="closeDialog()"
        style="float: right;  font-size: 20px; font-weight: 500; margin-top: -18px;  margin-right: -18px;"
        mat-raised-button class="btn btn-warn" color="warn" mat-mini-fab> X </button>
    </div> 
  
    <h1 mat-dialog-title style="font: normal normal 400 2rem Gill sans;">Document Edit</h1>
  
    <form [formGroup]="myForm" (ngSubmit)="submitData(myForm.value)">
     
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Tags</mat-label>
          <mat-select formControlName="tags" [ngModel]="edit_details?.tags" required multiple>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>
  
      
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Document Name: </mat-label>
          <input type="text" matInput formControlName="name" [ngModel]="edit_details?.name" required>
        </mat-form-field>
      

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Description: </mat-label>
          <textarea matInput #description formControlName='description' [ngModel]="edit_details?.description" placeholder="Enter description" required></textarea>
        </mat-form-field>
     
      <div class="pull-right" mat-dialog-actions>
        <button mat-raised-button class="btn btn-primary" type="submit" color="primary" cdkFocusInitial>Save</button>
      </div>
  
    </form>
  </mat-card-content>
