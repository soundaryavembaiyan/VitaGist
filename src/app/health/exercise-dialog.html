<mat-card-content>
    <div class="closeEdit">
       <button (click)="closeDialog()"
         style="float: right;  font-size: 20px; font-weight: 500; margin-top: -18px;  margin-right: -18px;"
         mat-raised-button class="btn btn-warn" color="warn" mat-mini-fab> X </button>
     </div>  

   <h1 mat-dialog-title style="font: normal normal 400 2rem Gill sans;">Add Exercise</h1>

<!--Form-->
<div class="openDialog">
<form [formGroup]="myForm">

    <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
      <mat-label>Title </mat-label>
      <input type="text" matInput #ex_title name="title" formControlName="title" placeholder="Title" [ngModel]="add_details?.title" required>
    </mat-form-field><br>

     <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Distance </mat-label>
        <input type="number" matInput #ex_distance name="distance" #distance formControlName='distance'
        placeholder="Enter Distance" [ngModel]="add_details?.distance" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Distance Unit </mat-label>
        <mat-select formControlName="distanceUnit"  #ex_distUnit placeholder="Enter Distance Unit"
        [ngModel]="add_details?.distanceUnit" required>
          <mat-option *ngFor="let dt of distanceUnit" [value]="dt.name">
            {{ dt.name }}
          </mat-option>
        </mat-select>
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Weight </mat-label>
        <input type="number" matInput #ex_weight name="distance"
        #weight formControlName='weight'
        placeholder="Enter weight" [ngModel]="add_details?.weight" required>
      </mat-form-field><br>

    <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Number of Steps </mat-label>
        <input type="number" matInput #ex_step name="distance"
        #setps formControlName='numberOfStep'
        placeholder="Enter Number Of Steps" [ngModel]="add_details?.numberOfStep" required>
      </mat-form-field><br>

      <mat-form-field appearance="fill" class="docTag" style="width: 100%;">
        <mat-label>Repetitions </mat-label>
        <mat-select formControlName="repetition" #ex_repetition placeholder="Enter repetition"
        [ngModel]="add_details?.repetition" required>
          <mat-option *ngFor="let dt of repetition" [value]="dt.name">
            {{ dt.name }}
          </mat-option>
        </mat-select>
      </mat-form-field><br>


 <div mat-dialog-actions class="docBut pull-right"><!--(click)="onSubmit(reps.value,setps.value)"-->
  <button mat-raised-button class="btn btn-success" type="submit" 
  (click)="addExercise(ex_title.value, ex_distance.value, ex_distUnit.value, ex_weight.value, ex_step.value, 
  ex_repetition.value)"
     style="background-color: rgb(4, 140, 4)" cdkFocusInitial>
    <b style="color: white;">Save</b>
 </button>
 </div> 
 
 </form>

</div>
</mat-card-content>
